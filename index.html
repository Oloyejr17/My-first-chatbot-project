<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chatbot-popup">
    <!-- chatbot header -->
    <div class="chat-header">
        <div class="header-info">
            <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h117.4l43.6-43.6h-90c-59 0-106.8-47.8-106.8-106.8V394.5c0-59 47.8-106.8 106.8-106.8h394.3c59 0 106.8 47.8 106.8 106.8v351.7c0 29.5-23.9 53.5-53.5 53.5s-53.5-23.9-53.5-53.5V453c0-29.5-23.9-53.5-53.5-53.5s-53.5 23.9-53.5 53.5v157.9c0 59-47.8 106.8-106.8 106.8H394.5c-59 0-106.8-47.8-106.8-106.8v-88.9c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5v35.1h26.5c19.4 0 35.1-15.7 35.1-35.1v-95.2c0-19.4-15.7-35.1-35.1-35.1h-26.5c-29.5 0-53.5 23.9-53.5 53.5v149.3c0 19.4-15.7 35.1-35.1 35.1s-35.1-15.7-35.1-35.1V453c0-59 47.8-106.8 106.8-106.8h351.7c59 0 106.8 47.8 106.8 106.8v191.3c0 43.3-36.9 79.4-79.4 79.4s-79.4-36.9-79.4-79.4V609.4c0-43.3-36.9-79.4-79.4-79.4s-79.4 36.9-79.4 79.4v28.6c0 51.9 51.9 51.9 51.9 51.9z"/>
            </svg>
            <h2 class="logo-text">Chatbot</h2>
        </div>
        <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
    </div>
    
    <!-- chatbot body -->
    <div class="chat-body">
        <div class="message bot-message">
            <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h117.4l43.6-43.6h-90c-59 0-106.8-47.8-106.8-106.8V394.5c0-59 47.8-106.8 106.8-106.8h394.3c59 0 106.8 47.8 106.8 106.8v351.7c0 29.5-23.9 53.5-53.5 53.5s-53.5-23.9-53.5-53.5V453c0-29.5-23.9-53.5-53.5-53.5s-53.5 23.9-53.5 53.5v157.9c0 59-47.8 106.8-106.8 106.8H394.5c-59 0-106.8-47.8-106.8-106.8v-88.9c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5v35.1h26.5c19.4 0 35.1-15.7 35.1-35.1v-95.2c0-19.4-15.7-35.1-35.1-35.1h-26.5c-29.5 0-53.5 23.9-53.5 53.5v149.3c0 19.4-15.7 35.1-35.1 35.1s-35.1-15.7-35.1-35.1V453c0-59 47.8-106.8 106.8-106.8h351.7c59 0 106.8 47.8 106.8 106.8v191.3c0 43.3-36.9 79.4-79.4 79.4s-79.4-36.9-79.4-79.4V609.4c0-43.3-36.9-79.4-79.4-79.4s-79.4 36.9-79.4 79.4v28.6c0 51.9 51.9 51.9 51.9 51.9z"/>
            </svg>
            <div class="message-text">Hey there! <br/> How can I help you today?</div>
        </div>
        
    </div>

    <!-- chat footer -->
    <div class="chat-footer">
        <form id="chat-form" class="chat-form">
            <textarea placeholder="message..." class="message-input" required></textarea>
            <div class="chat-controls">
                <button type="button" class="material-symbols-rounded">attach_file</button>
                <button type="button" class="material-symbols-rounded">sentiment_content</button>
                <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
            </div>
        </form>
    </div>
  </div> 
  <script src="text.js"></script> 
</body>  
</html>
